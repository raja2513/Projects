<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      height:30px;
      width:80px;
      background-color: antiquewhite;
      border:0px;
    }
    body{
        background-image: url("https://wallpapercave.com/wp/wp2921804.jpg");

              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
    }
    @viewport{
        zoom:1.0;
        width:extend-to-zoom;
    }
    @-ms-viewport{
        width:extend-to-zoom;
        zoom:1.0;

    }
  </style>
  <script >
    var s="";
    function fun1(){
        s=s+"1";
        document.getElementById("T").innerHTML=s;
    }
    function fun2(){
        s=s+"2"
        document.getElementById("T").innerHTML=s;
    }
    function fun3(){
        s=s+"3"
        document.getElementById("T").innerHTML=s;
    }
    function fun4(){
        s=s+"4"
        document.getElementById("T").innerHTML=s;
    }
    function fun5(){
        s=s+"5"
        document.getElementById("T").innerHTML=s;
    }
    function fun6(){
        s=s+"6"
        document.getElementById("T").innerHTML=s;
    }
    function fun7(){
        s=s+"7"
        document.getElementById("T").innerHTML=s;
    }
    function fun8(){
        s=s+"8"
        document.getElementById("T").innerHTML=s;
    }
    function fun9(){
        s=s+"9"
        document.getElementById("T").innerHTML=s;
    }
    function fun0(){
        s=s+"0"
        document.getElementById("T").innerHTML=s;
    }
    function funp(){
        s=s+"+"
        document.getElementById("T").innerHTML=s;
    }
    function funm(){
        s=s+"-"
        document.getElementById("T").innerHTML=s;
    }
    function fune(){
         s=s+"*"
        document.getElementById("T").innerHTML=s;
    }
    function fund(){
        s=s+"/"
        document.getElementById("T").innerHTML=s;
    }
  function fun()
  {

    var chars = s.split("");
    var n = [], op = [], index = 0, oplast = true;

    n[index] = "";

    // Parse the expression
    for (var c = 0; c < chars.length; c++) {

        if (isNaN(parseInt(chars[c])) && chars[c] !== "." && !oplast) {
            op[index] = chars[c];
            index++;
            n[index] = "";
            oplast = true;
        } else {
            n[index] += chars[c];
            oplast = false;
        }
    }

    s= parseFloat(n[0]);
    for (var o = 0; o < op.length; o++) {
        var num = parseFloat(n[o + 1]);
        switch (op[o]) {
            case "+":
                s=s+ num;
                break;
            case "-":
                s= s - num;
                break;
            case "*":
                s= s* num;
                break;
            case "/":
                s = s/ num;
                break;
        }
    }
    document.getElementById("T").innerHTML=s;
  }

  </script>
</head><center>
<body >
  <div style="height:800px;width:400px;background-color: aqua;border:solid black;">
  
  <div style="height:150px;width:385px;background-color: aliceblue;margin-left:2%;" ><p style="font-size:60px;" id="T">ENTER</p></div>
  <button style="margin-top:30px;font-size:30px" onclick="funp()">+</button>
  <button style="margin-top:30px;margin-left:20%;font-size:30px" onclick="funm()">-</button>
  <br>
  <button style="margin-top:30px;font-size:30px" onclick="fund()">/</button>

  <button style="margin-top:30px;margin-left:20%;font-size:30px" onclick="fune()">*</button>
  <br>
  <button style="margin-top:30px;font-size:30px" onclick="fun1()">1</button>
  <button style="margin-top:30px;margin-left:10%;font-size:30px" onclick="fun2()">2</button>
  <button style="margin-top:30px;margin-left:10%;font-size:30px" onclick="fun3()">3</button>
  <button style="margin-top:30px;font-size:30px" onclick="fun4()">4</button>
  <button style="margin-top:30px;margin-left:10%;font-size:30px" onclick="fun5()">5</button>
  <button style="margin-top:30px;margin-left:10%;font-size:30px" onclick="fun6()">6</button>
  <button style="margin-top:30px;font-size:30px" onclick="fun7()">7</button>
  <button style="margin-top:30px;margin-left:10%;font-size:30px" onclick="fun8()">8</button>
  <button style="margin-top:30px;margin-left:10%;font-size:30px" onclick="fun9()">9</button>
  <button style="margin-top:30px;font-size:30px" onclick="fun0()">0</button>
  <button style="margin-top:30px;margin-left:16px;height:180px;width:370px;font-size:60px;" onclick="fun()">=</button>
  </div>
</body></center>
</html>
