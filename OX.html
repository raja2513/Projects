<html lang="en">
<head>

    <style>
        .box{
         width: 100px;
         height: 100px;
         background-color: red;
         border:3px solid black;
         margin-bottom: 3px;
        text-align: center;
        }
        .a1{
            animation-duration: 3s;
          font-size: 0px;
            animation-name: raja;
           color: rgba(146, 66, 34, 0.904);
           
            
        }
        @keyframes raja{
            100%{font-size:300%;}
        }
    </style>
    <script >
   
        var t=0;
        var a=[0,0,0,0,0,0,0,0,0];
function fun(x){
    if(t%2==0 && a[x-1]==0){
         var i="b"+x;
         document.getElementById(i).innerHTML="O"; 
         document.getElementById(i).style.color="white"
         t+=1;
         a[x-1]=1;
    }
    else if(a[x-1]==0){
        var i="b"+x;
         document.getElementById(i).innerHTML="X"; 
         document.getElementById(i).style.color="white"
         t+=1;
         a[x-1]=2;
    }
    if((a[0]==1 && a[1]==1 && a[2]==1) || (a[3]==1 && a[4]==1 && a[5]==1) || (a[6]==1 && a[7]==1 && a[8]==1) || (a[0]==1 && a[4]==1 && a[8]==1) || (a[2]==1 && a[4]==1 && a[6]==1) ||  (a[0]==1 && a[3]==1 && a[6]==1) || (a[1]==1 && a[4]==1 && a[7]==1) || (a[2]==1 && a[5]==1 && a[8]==1)  ){
        document.getElementById("i").innerHTML="PLAYER 1 WON";
        document.getElementById("i").classList.add("a1");
    }
    else if((a[0]==2 && a[1]==2 && a[2]==2) || (a[3]==2 && a[4]==2 && a[5]==2) || (a[6]==2 && a[7]==2 && a[8]==2) || (a[0]==2 && a[4]==2 && a[8]==2) || (a[2]==2 && a[4]==2 && a[6]==2) ||  (a[0]==2 && a[3]==2 && a[6]==2) || (a[1]==2 && a[4]==2 && a[7]==2) || (a[2]==2 && a[5]==2 && a[8]==2)  ){
        document.getElementById("i").innerHTML="PLAYER 2 WON";
        document.getElementById("i").classList.add("a1");
    }
    else if(t==9){
        document.getElementById("i").innerHTML="DRAW";
        document.getElementById("i").classList.add("a1");

    }
}
    </script>
</head><center>
<body style="margin-top: 10%;background-image: linear-gradient(180deg, rgb(158, 133, 78), yellow); background-repeat: no-repeat;background-color: yellow;">
    <p  id="i"></p>
    <div>
    <div> 
       
        <button class="box" onclick="fun(1)" id="b1" style="font-size:50px;color: red;">o</button>
           <button class="box"  onclick="fun(2)" id="b2" style="font-size:50px;color: red;">o</button>
              <button class="box"  onclick="fun(3)"id="b3" style="font-size:50px;color: red;">o</button></div>
              
    <div>
