    <script>
        var s1=0,s2=0;
         function sleep(milliseconds) {  
      return new Promise(resolve => setTimeout(resolve, milliseconds));  
      }
        l=["rock.jpg","paper.jpg","scissors.jpg"]
        async function fun(g){
                document.getElementById("img2").src=l[g-1];
                var r=Math.floor(Math.random()*3);
                document.getElementById("img1").src=l[r];
                r=r+1;
                 var d=r-g;
                 if(d==1 || d==-2)
                 s1+=1;
                 if(d==-1 || d==2)
                 s2+=1;
                 
                document.getElementById("s2").innerHTML=s2;
                document.getElementById("s1").innerHTML=s1;
                await sleep(2000);
                document.getElementById("img1").src="Peace.png";
                document.getElementById("img2").src="Peace.png";
                
        }
    </script>
