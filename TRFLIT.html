
<!DOCTYPE html>

  <style>
    div{
      height: 250px;

      float: left;
      margin-left: 13%;

    .circle{

 margin-left: 44.5%;
}

  <script>
       function sleep(milliseconds) {  
      return new Promise(resolve => setTimeout(resolve, milliseconds));  
   }  
    async function fun(){
    var i=0;
    var k=0;
    var p=0;
    while(1){
        if(i==16){
        i=00;}
        if(i<10)
        i="0"+i;
       
        document.getElementById("demo").innerHTML =i;
        
       
        p=i;
        if(p==0){
        if(k==0){
          document.getElementById("y2").style.backgroundColor="rgba(121, 121, 41, 0.555)";
          document.getElementById("y4").style.backgroundColor="rgba(121, 121, 41, 0.555)";
          document.getElementById("r1").style.backgroundColor="rgb(255, 0, 0)";
          document.getElementById("r3").style.backgroundColor="rgb(255, 0, 0)";
          document.getElementById("r2").style.backgroundColor="rgba(85, 40, 40, 0.664)";
          document.getElementById("r4").style.backgroundColor="rgba(85, 40, 40, 0.664)";
          
          document.getElementById("g2").style.backgroundColor="rgb(0, 255, 0)";
          document.getElementById("g4").style.backgroundColor="rgb(0, 255, 0)";
          document.getElementById("g1").style.backgroundColor="rgba(72, 243, 14, 0.445";
          document.getElementById("g3").style.backgroundColor="rgba(72, 243, 14, 0.445";
          k=1;
        }
        else{
          document.getElementById("y1").style.backgroundColor="rgba(121, 121, 41, 0.555)";
          document.getElementById("y3").style.backgroundColor="rgba(121, 121, 41, 0.555)";
          document.getElementById("r1").style.backgroundColor="rgba(85, 40, 40, 0.664)";
          document.getElementById("r3").style.backgroundColor="rgba(85, 40, 40, 0.664)";
          document.getElementById("r2").style.backgroundColor="rgb(255, 0, 0)";
          document.getElementById("r4").style.backgroundColor="rgb(255, 0, 0)";
          
          document.getElementById("g1").style.backgroundColor="rgb(0, 255, 0)";
          document.getElementById("g3").style.backgroundColor="rgb(0, 255, 0)";
          document.getElementById("g2").style.backgroundColor="rgba(72, 243, 14, 0.445";
          document.getElementById("g4").style.backgroundColor="rgba(72, 243, 14, 0.445";
          k=0;

        }

        }
        if(p==10){
          if(k==1){
            document.getElementById("y1").style.backgroundColor="rgb(255, 255, 0)";
          document.getElementById("y3").style.backgroundColor="rgb(255, 255, 0)";
        
          }
          else{
            document.getElementById("y2").style.backgroundColor="rgb(255, 255, 0)";
          document.getElementById("y4").style.backgroundColor="rgb(255, 255, 0)";
          }
        }
        await sleep(1000);
        i++; 
    }
}
  </script>
</head>

<body style="background-color: rgba(201, 201, 56, 0.596);">  
   <button onclick='fun()' style="height: 100px;width: 100px;float:left;background-color: red;color: white;border-radius: 50%;"><h1>STOP</h1></button>

     <div class="circle" style="background-color:rgba(72, 243, 14, 0.445);" id="g1"></div>
  </div>
  
  <div>

 <div style="width: 180px;height: 175px;background-color: rgba(70, 82, 77, 0.425);border:solid rgb(19, 15, 15);border-radius: 5%;" class="center">
